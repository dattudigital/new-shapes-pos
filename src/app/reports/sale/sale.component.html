<div class="container">
  <div class="row">
    <div class="col-lg-12 row horizontal-row">
      <div class="col-lg-3 verticle-section">
        <dates-filter (messageEvent)="childData($event)"></dates-filter>
      </div>
      <div class="col-lg-5 verticle-section filters">
        <h5>
          <span class="badge badge-light">2</span>FILTERS
        </h5>
        <div class="">
          <input type="checkbox" id="tagged"> <label>Show
            Tagged Clients Only: </label>
        </div>
        <hr />

        <table class="filter-table">
          <tr class="">
            <td><label>Visit Location</label></td>
            <td><select class="form-control">
                <option>All Locations</option>
              </select></td>
          </tr>
          <tr class="">
            <td><label>Sevice Category</label></td>
            <td><select class="form-control">
                <option>All Services</option>
              </select></td>
          </tr>
          <tr class="">
            <td><label>Instructor / Therapist</label></td>
            <td><select class="form-control">
                <option>All Instructions</option>
              </select></td>
          </tr>

        </table>
      </div>
      <div class="col-lg-4 verticle-section">
        <generate-export (generateEvent)="eventData($event)"></generate-export>
      </div>
    </div>
  </div>
</div>
