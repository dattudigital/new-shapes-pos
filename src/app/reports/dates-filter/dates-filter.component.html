
  <h5>
    <span class="badge badge-light">1</span>DATES
  </h5>
  <div class="input-group dates">
    <label>Start Date: </label> <p-calendar [(ngModel)]="startDate" [(ngModel)]="filter.startdate" name="shedule.startdate" [showIcon]="true"
    (ngModelChange)="getStartDate($event)" dateFormat="yy-mm-dd"></p-calendar>
  </div>
  <div class="input-group dates">
    <label>End Date: </label> <p-calendar [(ngModel)]="endDate" [(ngModel)]="filter.enddate" name="shedule.enddate" [showIcon]="true"
    (ngModelChange)="getEndDate($event)" dateFormat="yy-mm-dd"></p-calendar>
  </div>
  <hr />
  <h5>QUICK DATES</h5>
  <div>
    <label>Last</label>
    <div class="form-inline">
      <button type="" (click)="sendMessageToParent()"class="btn btn-default">YEAR check here</button>
      <button type="" class="btn btn-default">QUARTER</button>
    </div>
    <div class="form-inline">
      <button type="" class="btn btn-default">MONTH</button>
      <button type="" class="btn btn-default">DAY</button>
    </div>
  </div>
  <div>
    <label>To Date</label>
    <div class="form-inline">
      <button type="button" class="btn btn-default">YEAR</button>
      <button type="button" class="btn btn-default">QUARTER</button>
    </div>
    <div class="form-inline">
      <button type="button" class="btn btn-default">MONTH</button>
      <button type="button" class="btn btn-default">DAY</button>
    </div>
  </div>
  <div>
    <label>Previous</label>
    <div class="form-inline">
      <button type="button" class="btn btn-default">365 Days</button>
      <button type="button" class="btn btn-default">90 Days</button>
    </div>
    <div class="form-inline">
      <button type="button" class="btn btn-default">30 Days</button>
      <button type="button" class="btn btn-default">7 Days</button>
    </div>
  </div>
